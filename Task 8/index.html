<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window Practice</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <button class="btn btn-open" onclick="showModal()">Нажми меня</button>

    <h1 class="visually-hidden">Practice</h1>
    <div id="modal" class="modal">
        <div class="modal-window">
            <div class="modal-header">
                <h3 class="title">Модальное окно</h3>
                <div class="btn btn-close" onclick="closeModal()">&times;</div>
            </div>
            <div class="modal-body">
                <img src="./meme.jpg" alt="Мем">
                <p>Здесь могла быть ваша реклама, но ее не будет</p>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>

    <script>
        function showModal(){
            document.getElementById("modal").classList.add('active')
        }

        function closeModal(){
            document.getElementById("modal").classList.remove('active')
        }
    </script>
</body>
</html>
