<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .color-palette {
            position: relative;
            margin: 20px;
        }

        h1 {
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }

        .color {
            display: inline-flex;
            position: relative;
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 20px;
        }

        .coloring {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 900px;
        }

        .coloring-square {
            display: inline-flex;
            position: relative;
            border: none;
            background-color: grey;
            width: 200px;
            height: 200px;
            margin: 10px;
        }


    </style>
</head>
<body>
    <div class="color-palette">
        <h1>Color Picker</h1>
        <div class="palette">
            <div class="color" style="background-color: red" data-color="red"></div>
            <div class="color" style="background-color: blue" data-color="blue"></div>
            <div class="color" style="background-color: green" data-color="green"></div>
            <div class="color" style="background-color: yellow" data-color="yellow"></div>
        </div>
    </div>
    <div class="coloring">
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
        <div class="coloring-square"></div>
    </div>
    <script>
        let currentColor = 'grey';
        const colors = document.querySelectorAll('.color');
        const scquares = document.querySelectorAll('.coloring-square');

        colors.forEach((color) => {
            color.addEventListener('click', function () {
                currentColor = this.getAttribute('data-color');
            })
        })

        scquares.forEach((square) => {
            square.addEventListener('click', function () {
                this.style.backgroundColor = currentColor;
            })
        })

    </script>
</body>
</html>
